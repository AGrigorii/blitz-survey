<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <title>Blitz survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="tab-icon.svg">
</head>
<body>
<div class="wrapper">
    <span id="question"></span>
    <span id="timer"></span>
    <table class="controls">
        <caption>Key Controls</caption>
        <tr>
            <td>
                <div class="key key-space" id="space">space</div>
                <div class="act">to restart timer</div>
            </td>
            <td>
                <div class="key key-enter" id="enter">enter</div>
                <div class="act">to next question</div>
            </td>
        </tr>
    </table>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
